<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    
    <!-- Logo Section -->
    <section class="logo">
        <img src="./images/logo.svg" alt="Huddle Logo">
    </section>

    <!-- Main Content -->
    <section class="container">
      <div class="typeo_column">
        <h1 class="main_heading">Build The Community Your Fans Will Love</h1>
        <p class="main_subtext">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button class="main_btn"><a href="#">Register</a></button>
      </div>
      <div class="illustration_column">
        <img src="./images/illustration-mockups.svg" alt="Computer and Mobile Pictures">
      </div>
    </section>

    <!-- Social Icons Section -->
    <section class="social_sec">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </section>
  </header>
</body>
</html>
